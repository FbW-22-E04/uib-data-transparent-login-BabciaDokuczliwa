<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transparent logo</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/92c8ed834a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="main">
      <h1>Login</h1>
      <form>
        <div class="input_email">
       
          <input
            type="email"
            name="email"
            id="email"
             style="font-family: FontAwesome;" placeholder='&#xf1fa Your Email'
          />
        </div>
        <div class="input_password">
          
          <input
            type="password"
            name="password"
            id="password"
            style="font-family: FontAwesome;" 
            placeholder='&#xf023 Your password'
          />
        </div>
      </form>

      <button type="submit">Sign in</button>
    </div>
  </body>
</html>
